<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dice Roller</title>
    <link rel="stylesheet" href="<link rel="stylesheet" href="style.css/style.css">">
</head>
<body>
    <div class="container">
        <h1>D&D Dice Roller</h1>
        <div>
            <label for="numDice">Number of Dice:</label>
            <input type="number" id="numDice" value="1" min="1">
        </div>
        <div>
            <label for="diceType">Type of Dice:</label>
            <select id="diceType">
                <option value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="20" selected>d20</option>
                <option value="100">d100</option>
            </select>
        </div>
        <div>
            <label for="modifier">Modifier:</label>
            <input type="number" id="modifier" value="0">
        </div>
        <button onclick="rollDice()">Roll Dice</button>
        <p id="result"></p>
    </div>

    <h2>Cast a Spell</h2>
    <select id="spellSelector">
        <option value="">Select a spell</option>
    </select>
    <button onclick="castSpell()">Cast Spell</button>
    
    <div id="spellResult"></div>
  
    <script src="script.js"></script>
</body>

</html>
